<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Profile</title>
    <link href="tailwind.css" rel="stylesheet">
</head>

<body class=" min-h-screen flex justify-center items-center">
    <div id="container" class="max-w-xl w-full bg-white rounded-lg shadow-md hover:shadow-lg transition-all p-8">
        <h1 class="text-3xl font-semibold mb-4">GitHub User Profile</h1>
        <div class="mb-6">
            <label for="searchInput" class="block text-gray-600 mb-2">Search for a GitHub user</label>
            <div class="flex border border-gray-300 rounded-md overflow-hidden">
                <input id="searchInput" type="text" class="w-full px-4 py-2 focus:outline-none"
                    placeholder="Type a GitHub username">
                <button onclick="searchUser()"
                    class="bg-blue-500 text-white px-4 py-2 hover:bg-blue-600 focus:outline-none">Search</button>
            </div>
        </div>
        <div id="userData"></div>
        <div id="repositories" class="mt-8"></div>
        <div id="contributionsChart" class="mt-8"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
